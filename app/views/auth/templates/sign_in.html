<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./static/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<title>Chollos Panel</title>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1> Iniciar sesión </h1>
		</div>
		<form method="POST" id="form">
			<label class="label" id="email-label">Correo Electrónico</label>
			<input placeholder="Correo Electrónico" id="email" name="email" , type="email" required />
			<label class="label" id="password-label">Contraseña</label>
			<input placeholder="Contraseña" id="password" name="password" , type="password" minlength="8" maxlength="32"
				required />
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<p style="color:#ff0059;font-size: 14px;">%%messages[0]%%</p>
			{%endif%}
			{%endwith%}
			<div class="buttons">
				<input type="submit" id="login" value="Iniciar sesión" />
			</div>
		</form>
		<p style="padding-left: 10px; font-family:'Source Sans Pro', sans-serif;color:white;">¿No tienes una cuenta?<a
				style="padding-left: 10px; font-family: 'Source Sans Pro', sans-serif; color:#f50057;"
				href="sign_up">Registrate!</a></p>
	</div>
</body>

</html>
